<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
<div class="container">
      <h1>Triangle Tracker</h1>
      <h4>Enter the sides of a triangle to find out if it is equilateral, isosceles, or scalene:</h4></br>

 <form id="triangle-info">
  <div class="row">
       <div class="col-md-3">
          <div class="form-group">
            <h3></h3>
            <label for="side1">Side 1:</label> <input id="side1" type="text"> </br>
            <label for="side2">Side 2:</label> <input id="side2" type="text"></br>
             <label for="side3">Side 3:</label> <input id="side3" type="text">
          </div>
        <button type="submit" class="btn">Trianglefy!</button> 
     </div>

     <div class="col-md-3">
        <div id="equilateral">
          <h4>Equilateral Triangles Entered</h4>
          <ul id="equilateralentries">

          </ul>
        </div>
     </div>

    <div class="col-md-3">
      <div id="isosceles">
          <h4>Isoscelese Triangles Entered</h4>
          <ul id="isoscelesentries">

          </ul>
        </div>
     </div>

    <div class="col-md-3">
      <div id="scalene">
          <h4>Scalene Triangles Entered</h4>
          <ul id="scaleneentries">

          </ul>
        </div>
     </div>

     
    </div>
   </form>
  </body>
</html>
